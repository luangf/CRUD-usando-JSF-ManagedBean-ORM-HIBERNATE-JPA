<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
	<script>
		function alteraValorDoCampo(){
			var campo=document.getElementById('formPessoa:nome');
			campo.value='Cliquei no botão Clicar';
		}
	</script>
</h:head>

<h:body>

	<h:form id="formPessoa">
	
		<h1>página index</h1>
		
		<h:inputText id="nome" onclick="this.value='Troquei o valor';" onchange="this.value=this.value.toUpperCase();"/>
		<h:commandButton value="Clicar" onclick="alteraValorDoCampo();"/>
		
		<h:commandButton value="Navegar" action="primeirapagina"/>

		<h:commandButton value="Navegar Explicita" action="explicita"/>
		
	</h:form>
	
</h:body>

</html>
